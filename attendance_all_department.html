<!DOCTYPE html>
<html lang="en">
	<style>
		/* Google Fonts - Poppins */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100%;
  background: #e3f2fd;
}
nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 70px;
  width: 100%;
  display: flex;
  align-items: center;
  background: #fff;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
}
nav .logo {
  display: flex;
  align-items: center;
  margin: 0 24px;
}
.logo .menu-icon {
  color: #333;
  font-size: 24px;
  margin-right: 14px;
  cursor: pointer;
}
.logo .logo-name {
  color: #333;
  font-size: 22px;
  font-weight: 500;
}
nav .sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  height: 100%;
  width: 260px;
  padding: 20px 0;
  background-color: #fff;
  box-shadow: 0 5px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.4s ease;
}
nav.open .sidebar {
  left: 0;
}
.sidebar .sidebar-content {
  display: flex;
  height: 100%;
  flex-direction: column;
  justify-content: space-between;
  padding: 30px 16px;
}
.sidebar-content .list {
  list-style: none;
}
.list .nav-link {
  display: flex;
  align-items: center;
  margin: 8px 0;
  padding: 14px 12px;
  border-radius: 8px;
  text-decoration: none;
}
.lists .nav-link:hover {
  background-color: #4070f4;
}
.nav-link .icon {
  margin-right: 14px;
  font-size: 20px;
  color: #707070;
}
.nav-link .link {
  font-size: 16px;
  color: #707070;
  font-weight: 400;
}
.lists .nav-link:hover .icon,
.lists .nav-link:hover .link {
  color: #fff;
}
.overlay {
  position: fixed;
  top: 0;
  left: -100%;
  height: 1000vh;
  width: 200%;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  background: rgba(0, 0, 0, 0.3);
}
nav.open ~ .overlay {
  opacity: 1;
  left: 260px;
  pointer-events: auto;
}

iframe {
  margin-top: 70px; /* adjust the value as needed */
  height: 100%; /* adjust the value as needed */
}
	</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="icon" href="logo/favicon.ico" type="image/x-icon">

    <!-- CSS -->

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <nav>
      <div class="logo">
  <img src="logo/logo-header.png" alt="Smart Driving Logo" class="logo-image" width="200">
     <i class="bx bx-menu menu-icon"></i>
</div>






      <div class="sidebar">
        <div class="logo">
		  <img src="logo/logo-header.png" alt="Smart Driving Logo" class="logo-image" width="200">
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="discrepancy" class="nav-link">
                <i class="bx bx-pencil icon"></i>
                <span class="link">Discrepancy Reports</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-cart icon"></i>
                <span class="link">Promo List</span>
              </a>
            </li>
            <li class="list">
              <a href="pendingcollections" class="nav-link">
                <i class="bx bx-timer icon"></i>
                <span class="link">Pending Collections</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-calendar-edit icon"></i>
                <span class="link">Instructor Schedule</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="link">Analytics</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-heart icon"></i>
                <span class="link">Likes</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Files</span>
              </a>
            </li>
          </ul>

          </div>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>

    <div id="external-content">
        <iframe id="iframe-container" width="100%" height="300" frameborder="0"></iframe>
    </div>

    <script>
        const navBar = document.querySelector("nav"),
            menuBtns = document.querySelectorAll(".menu-icon"),
            overlay = document.querySelector(".overlay"),
            iframe = document.getElementById('iframe-container');
	    iframe.setAttribute('allow', 'clipboard-write');

        menuBtns.forEach((menuBtn) => {
            menuBtn.addEventListener("click", () => {
                navBar.classList.toggle("open");
            });
        });

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        });

        // Function to load the URL into the iframe
        function loadIframe(url) {
            iframe.src = url;
            navBar.classList.remove("open"); // Close the navbar
        }

        // Add a click event listener to the "Discrepancy Reports" link
        const discrepancyReportsLink = document.querySelector('.nav-link[href="discrepancy"]');
        discrepancyReportsLink.addEventListener('click', () => {
            loadIframe('discrepancy'); // Load "welcome.html" into the iframe
        });

	const pendingCollectionsLink = document.querySelector('.nav-link[href="pendingcollections"]');
        pendingCollectionsLink.addEventListener('click', () => {
            loadIframe('pendingcollections'); // Load "welcome.html" into the iframe
        });

        // Load "welcome.html" initially when the page loads
        window.addEventListener('load', () => {
            loadIframe('https://script.google.com/macros/s/AKfycbw71QoR7KK9u-mmMGgCdlYUD00CMkh1FZHiobG3UBR6JNEPhmRIXExYCjR1tg0flXmF/exec');
        });
    </script>
</body>
</html>
