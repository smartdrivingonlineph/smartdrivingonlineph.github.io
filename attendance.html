<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <style>
        body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Remove scroll bars */
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd; /* Light border at the bottom */
            height: 60px; /* Adjusted height of the header */
        }

        #logo {
            max-height: 60px; /* Set the maximum height of the logo */
        }

        #spreadsheet {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height to accommodate the header */
            border: 0;
        }
		
    </style>
</head>
<body>
    <div id="header">
        <!-- Logo with a light border -->
        <img id="logo" src="logo/logo-header.png" alt="Logo">
    </div>
    <iframe id="spreadsheet" allowfullscreen="true" frameborder="0" scrolling="no" src="https://script.google.com/macros/s/AKfycbw2v4q7KhpDtBVtCw3lu73MEEXQhkUd5fOK00KZhbq7tkormE9nrNW4GPUD2A1PMvsi/exec"></iframe>
</body>
</html>
